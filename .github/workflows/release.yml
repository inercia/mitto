name: Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  # Run the same tests as PR/main before building release
  test:
    name: Test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.24'
          cache: true

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: make deps

      - name: Check Go formatting
        run: make fmt-check

      - name: Run golangci-lint
        uses: golangci/golangci-lint-action@v7
        with:
          version: v2.1
          args: --timeout=5m

      - name: Build mock ACP server
        run: make build-mock-acp

      - name: Run Go unit tests
        run: make test-go

      - name: Run JavaScript unit tests
        run: make test-js

  # Build binaries for all platforms
  build:
    name: Build
    needs: test
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        include:
          - os: ubuntu-latest
            goos: linux
            goarch: amd64
            binary: mitto
            artifact: mitto-linux-amd64
            cgo: 0
          - os: ubuntu-latest
            goos: linux
            goarch: arm64
            binary: mitto
            artifact: mitto-linux-arm64
            cgo: 0
          - os: macos-latest
            goos: darwin
            goarch: amd64
            binary: mitto
            artifact: mitto-darwin-amd64
            cgo: 1  # Required for keychain support
          - os: macos-latest
            goos: darwin
            goarch: arm64
            binary: mitto
            artifact: mitto-darwin-arm64
            cgo: 1  # Required for keychain support
          # Windows is not supported - hooks package uses Unix-specific syscalls
    steps:
      - uses: actions/checkout@v4

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.24'
          cache: true

      - name: Build binary
        env:
          GOOS: ${{ matrix.goos }}
          GOARCH: ${{ matrix.goarch }}
          CGO_ENABLED: ${{ matrix.cgo }}
        run: |
          go build -ldflags "-s -w" -o ${{ matrix.binary }} ./cmd/mitto

      - name: Create archive
        run: |
          tar -czvf ${{ matrix.artifact }}.tar.gz ${{ matrix.binary }}

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.artifact }}
          path: ${{ matrix.artifact }}.tar.gz
          retention-days: 1

  # Build macOS app bundle (requires macOS runner with CGO)
  build-mac-app:
    name: Build macOS App
    needs: test
    runs-on: macos-latest
    strategy:
      matrix:
        include:
          - goarch: amd64
            artifact: Mitto-darwin-amd64
          - goarch: arm64
            artifact: Mitto-darwin-arm64
    steps:
      - uses: actions/checkout@v4

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.24'
          cache: true

      - name: Install dependencies
        run: make deps-go

      - name: Generate app icon from source
        run: |
          # Always regenerate AppIcon.icns from the root icon.png
          # This ensures any updates to icon.png are reflected in releases
          platform/mac/generate-icon.sh

      - name: Build macOS app bundle
        env:
          GOARCH: ${{ matrix.goarch }}
          CGO_ENABLED: 1
        run: |
          # Create app bundle structure
          mkdir -p "Mitto.app/Contents/MacOS"
          mkdir -p "Mitto.app/Contents/Resources"
          # Build the binary
          go build -ldflags "-s -w" -o "Mitto.app/Contents/MacOS/mitto-app" ./cmd/mitto-app
          # Copy resources
          cp platform/mac/Info.plist "Mitto.app/Contents/"
          cp platform/mac/AppIcon.icns "Mitto.app/Contents/Resources/"
          # Ad-hoc sign the app with entitlements (required for notifications)
          codesign --force --deep --sign - --entitlements platform/mac/Entitlements.plist "Mitto.app"

      - name: Create app archive
        run: |
          zip -r ${{ matrix.artifact }}.zip Mitto.app

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.artifact }}
          path: ${{ matrix.artifact }}.zip
          retention-days: 1

  # Create GitHub release with all artifacts
  release:
    name: Create Release
    needs: [build, build-mac-app]
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Required for git-cliff to access full history

      - name: Generate release notes with git-cliff
        uses: orhun/git-cliff-action@v4
        id: git-cliff
        with:
          config: cliff.toml
          args: --latest --strip header
        env:
          OUTPUT: CHANGELOG.md

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Prepare release assets
        run: |
          mkdir -p release
          # Move all artifacts to release directory
          find artifacts -type f \( -name "*.tar.gz" -o -name "*.zip" \) -exec mv {} release/ \;
          ls -la release/

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          name: Release ${{ github.ref_name }}
          draft: false
          prerelease: ${{ contains(github.ref_name, '-') }}
          body: ${{ steps.git-cliff.outputs.content }}
          files: release/*
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
