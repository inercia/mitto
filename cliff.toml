# git-cliff configuration for generating release notes
# https://git-cliff.org/docs/configuration

[changelog]
# Template for the changelog header
header = """
# Changelog\n
"""

# Template for the changelog body
# Note: GitHub metadata (username, PR) is only available when GITHUB_TOKEN is set
body = """
{% if version %}\
    ## {{ version | trim_start_matches(pat="v") }}
{% else %}\
    ## Unreleased
{% endif %}\
{% for group, commits in commits | group_by(attribute="group") %}
    ### {{ group | striptags | trim | upper_first }}
    {% for commit in commits %}
        - {% if commit.scope %}**{{ commit.scope }}:** {% endif %}\
            {{ commit.message | upper_first }} ([{{ commit.id | truncate(length=7, end="") }}](https://github.com/inercia/mitto/commit/{{ commit.id }}))\
    {% endfor %}
{% endfor %}
"""

# Template for the changelog footer
footer = """
{% for release in releases -%}
    {% if release.version -%}
        {% if release.previous.version -%}
**Full Changelog**: [{{ release.previous.version }}...{{ release.version }}](https://github.com/inercia/mitto/compare/{{ release.previous.version }}...{{ release.version }})
        {% endif -%}
    {% endif -%}
{% endfor %}
"""

# Remove leading and trailing whitespace from templates
trim = true

# Postprocessors for the changelog
postprocessors = [
    { pattern = '<REPO>', replace = "https://github.com/inercia/mitto" },
]

[git]
# Parse conventional commits
conventional_commits = true

# Filter out commits that don't follow conventional commit format
filter_unconventional = true

# Process each line of a commit as an individual commit
split_commits = false

# Regex for preprocessing commit messages
commit_preprocessors = [
    # Remove issue numbers from commit messages
    { pattern = '\((\w+\s)?#([0-9]+)\)', replace = "" },
]

# Regex for parsing and grouping commits
commit_parsers = [
    { message = "^feat", group = "ğŸš€ Features" },
    { message = "^fix", group = "ğŸ› Bug Fixes" },
    { message = "^doc", group = "ğŸ“š Documentation" },
    { message = "^perf", group = "âš¡ Performance" },
    { message = "^refactor", group = "ğŸ”§ Refactoring" },
    { message = "^style", group = "ğŸ¨ Styling" },
    { message = "^test", group = "ğŸ§ª Testing" },
    { message = "^chore\\(release\\)", skip = true },
    { message = "^chore\\(deps.*\\)", skip = true },
    { message = "^chore\\(pr\\)", skip = true },
    { message = "^chore\\(pull\\)", skip = true },
    { message = "^chore|^ci", group = "âš™ï¸ Miscellaneous" },
    { body = ".*security", group = "ğŸ”’ Security" },
    { message = "^revert", group = "â—€ï¸ Reverts" },
]

# Protect breaking changes from being skipped
protect_breaking_commits = true

# Filter out commits by patterns
filter_commits = false

# Tag pattern for releases
tag_pattern = "v[0-9].*"

# Regex for skipping tags
skip_tags = ""

# Regex for ignoring tags
ignore_tags = ""

# Sort commits by date
topo_order = false

# Sort order for commits (oldest or newest first)
sort_commits = "oldest"

