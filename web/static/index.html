<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Mitto - ACP Web Interface</title>
    
    <!-- Tailwind CSS (Play CDN) -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    colors: {
                        'mitto-bg': 'var(--mitto-bg)',
                        'mitto-sidebar': 'var(--mitto-sidebar)',
                        'mitto-chat': 'var(--mitto-chat)',
                        'mitto-input': 'var(--mitto-input)',
                        'mitto-input-box': 'var(--mitto-input-box)',
                        'mitto-user': 'var(--mitto-user)',
                        'mitto-agent': 'var(--mitto-agent)',
                    }
                }
            }
        }
    </script>
    <style>
        /* Dark theme (default) */
        :root {
            --mitto-bg: #0f172a;
            --mitto-sidebar: #1e293b;
            --mitto-chat: #0f172a;
            --mitto-input: #1e293b;
            --mitto-input-box: #1e3a5f;
            --mitto-user: #3b82f6;
            --mitto-agent: #334155;
            --mitto-text: #f1f5f9;
            --mitto-text-secondary: #94a3b8;
            --mitto-border: #334155;
        }
        /* Light theme */
        .light {
            --mitto-bg: #f8fafc;
            --mitto-sidebar: #e2e8f0;
            --mitto-chat: #f8fafc;
            --mitto-input: #e2e8f0;
            --mitto-input-box: #cbd5e1;
            --mitto-user: #3b82f6;
            --mitto-agent: #e2e8f0;
            --mitto-text: #1e293b;
            --mitto-text-secondary: #64748b;
            --mitto-border: #cbd5e1;
        }
        .light body, .light #app {
            color: var(--mitto-text);
        }
    </style>
    
    <!-- Custom styles -->
    <link rel="stylesheet" href="./styles.css">
</head>
<body class="bg-mitto-bg text-white h-screen overflow-hidden">
    <div id="app">
        <!-- Loading state -->
        <div class="h-screen flex items-center justify-center">
            <div class="text-center">
                <div class="animate-spin rounded-full h-12 w-12 border-b-2 border-blue-500 mx-auto mb-4"></div>
                <p class="text-gray-400">Loading Mitto...</p>
            </div>
        </div>
    </div>

    <!-- Preact + HTM (from Skypack CDN) -->
    <script type="module">
        import { h, render } from 'https://cdn.skypack.dev/preact@10.19.3';
        import { useState, useEffect, useRef, useCallback, useMemo } from 'https://cdn.skypack.dev/preact@10.19.3/hooks';
        import htm from 'https://cdn.skypack.dev/htm@3.1.1';

        const html = htm.bind(h);
        window.preact = { h, render, useState, useEffect, useRef, useCallback, useMemo, html };

        // Load the app after preact is ready
        import('./app.js');
    </script>
</body>
</html>
